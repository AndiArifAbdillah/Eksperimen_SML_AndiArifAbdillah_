name: Automated Data Preprocessing

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn
      
      - name: Run preprocessing script
        run: |
          cd preprocessing
          python automate_AndiArifAbdillah.py
      
      - name: Commit processed data
        run: |
          git config --local user.email "andiarifabc@gmail.com"
          git config --local user.name "Andi Arif Abdillah"
          git add preprocessing/data_preprocessing/
          git diff --quiet && git diff --staged --quiet || git commit -m "Automated preprocessing - $(date +'%Y-%m-%d %H:%M:%S')"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
