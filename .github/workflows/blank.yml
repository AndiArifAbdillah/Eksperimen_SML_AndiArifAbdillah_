## **VERIFIKASI WORKFLOW**

### **Step 4: Lihat workflow berjalan**

1. Klik tab **"Actions"** (di menu atas)
2. Anda akan melihat workflow "Automated Data Preprocessing" sedang running (warna kuning) atau sudah selesai (centang hijau/silang merah)
3. Klik pada workflow run untuk melihat detail

### **Step 5: Jika workflow gagal (X merah)**

Klik pada workflow yang gagal, lalu klik pada job "preprocessing" untuk melihat error di step mana.

**Kemungkinan error dan solusi:**

**Error 1: File automate_AndiArifAbdillah.py tidak ditemukan**
```
Error: cd: Eksperimen_SML_AndiArifAbdillah/preprocessing: No such file or directory
```

**Solusi:** Struktur folder salah. Pastikan struktur folder di repository GitHub seperti ini:
```
Eksperimen_SML_AndiArifAbdillah_/
├── Eksperimen_SML_AndiArifAbdillah/
│   └── preprocessing/
│       ├── automate_AndiArifAbdillah.py
│       └── data_preprocessing/
